<div class="container-fluid">
    <mat-carousel
  timings="700ms ease-in-out"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="100%"
  [proportion]="35"
  [slides]="3"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>

</div>
